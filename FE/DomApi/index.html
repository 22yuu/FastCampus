<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./main.js"></script>
    <!-- <script defer src="./dom1.js"></script>
    <script defer src="./dom2.js"></script> -->
    <!--
        defer를 하는 이유는 프로그래밍은 기본적으로 위에서 아래로 읽는다. 여기서 스크립트가 먼저 실행이 된 후 body 태그 내용이
        읽히므로, main.js 스크립트가 실행된 지점 에서 document.queryselector('.box')의 값을 찾을 수가 없어 null이 출력된다.
        따라서 defer 속성을 추가시켜 html 전체를 다 읽고 난 후 다시 스크립트를 실행시킨다.
    -->
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
</body>
</html>
